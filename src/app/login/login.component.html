<div class="limiter">
  <div class="container-form">
    <div class="wrap-form">
      <form class="form-form">
        <span class="form-form-title">
          Instagram Login
        </span>
        <div class="wrap-input-form validate-input">
          <input class="input-form" type="text" name="email" placeholder="Username / E-mail">
          <span class="focus-input-form" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input-form validate-input">
          <input class="input-form" type="password" name="pass" placeholder="Password">
          <span class="focus-input-form"></span>
        </div>

        <div class="container-form-form-btn">
          <div class="wrap-form-form-btn">
            <div class="form-form-bgbtn"></div>
            <button class="form-form-btn" (click)="checkData()">
              Login
            </button>
          </div>
        </div>

        <div style="text-align: center; margin-top: 5px">
          <span style="font-size: 12px">
            Made with love by hofill
          </span>

        </div>
      </form>
    </div>
  </div>
</div>
